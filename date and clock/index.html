<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
        <!-- Title Tag -->
    <title>Current Date and Time - Stay Updated with Accurate Time</title>

    <!-- Meta Description -->
    <meta name="description" content="Get the current date and time with our accurate and up-to-date time service. Perfect for scheduling, planning, and staying on track.">

    <!-- Meta Keywords -->
    <meta name="keywords" content="current date, current time, accurate time, time service, date and time, world clock">

    <!-- Meta Charset -->
    <meta charset="UTF-8">

    <!-- Meta Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Robots -->
    <meta name="robots" content="index, follow">

    <!-- Meta Author -->
    <meta name="author" content="Code Stations by Mahmudur Rahman">
    
    <!--Cache Control-->
    <meta http-equiv="Cache-Control" content="no-store" />

    <!--Tailwind CDN Link-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="index.css">


</head>
<body class="flex justify-center items-center h-screen dark:bg-slate-800 text-white font-sans m-0 columns-12" onload="initClock()">
    
    <!-- Mac Style Buttons -->
    <div class="absolute top-4 right-4 flex space-x-1">
        <div id="red-dot" class="w-3 h-3 bg-red-500 rounded-full cursor-pointer hover:opacity-75"></div>
        <div id="yellow-dot" class="w-3 h-3 bg-yellow-500 rounded-full cursor-pointer hover:opacity-75"></div>
        <div id="green-dot" class="w-3 h-3 bg-green-500 rounded-full cursor-pointer hover:opacity-75"></div>
    </div>

    <div class="datetime text-center text-xl md:text-2xl flex flex-col md:flex-row animate-fadeIn">
        <div id="time" class="m-2 p-6 md:p-24 rounded-lg bg-black bg-opacity-30 shadow-lg transition-transform duration-700 cursor-pointer hover:scale-110 hover:shadow-2xl"></div>
        <div id="daynum" class="m-2 p-6 md:p-24 rounded-lg bg-black bg-opacity-30 shadow-lg transition-transform duration-700 cursor-pointer hover:scale-110 hover:shadow-2xl"></div>
        <div id="dayname" class="m-2 p-6 md:p-24 rounded-lg bg-black bg-opacity-30 shadow-lg transition-transform duration-700 cursor-pointer hover:scale-110 hover:shadow-2xl"></div>
        <div id="year" class="m-2 p-6 md:p-24 rounded-lg bg-black bg-opacity-30 shadow-lg transition-transform duration-700 cursor-pointer hover:scale-110 hover:shadow-2xl"></div>
    </div>

    <!--javascript-->
    <script src="index.js">
    </script>
</body>
</html>
